<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Countdown</title>
    <link
      rel="icon"
      href="https://www.google.com/s2/u/0/favicons?domain=https://mandy8055.github.io"
      type="image/png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Video Background -->
    <video loop muted autoplay class="video-background">
      <source src="./time.mp4" />
    </video>
    <div class="video-overlay"></div>
    <div class="container">
      <!-- Input -->
      <div class="input-container" id="input-container">
        <h1>Create a Custom Countdown!</h1>
        <form id="countdown-form" class="form">
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            placeholder="What are you counting down to?"
          />
          <label for="date-picker">Select a Date</label>
          <input type="date" id="date-picker" />
          <button type="submit">Submit</button>
        </form>
      </div>
      <!-- Countdown -->
      <div class="countdown" id="countdown" hidden>
        <h1 id="countdown-title"></h1>
        <ul>
          <li><span></span>Day/s</li>
          <li><span></span>Hour/s</li>
          <li><span></span>Minute/s</li>
          <li><span></span>Second/s</li>
        </ul>
        <button id="countdown-button">Reset</button>
      </div>
      <!-- Completed Countdown -->
      <div class="complete" id="complete" hidden>
        <h1 class="complete-title">Countdown Complete!</h1>
        <h1 id="complete-info"></h1>
        <button id="complete-button">New Countdown</button>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
