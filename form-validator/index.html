<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validator</title>
    <link
      rel="icon"
      href="https://www.google.com/s2/u/0/favicons?domain=https://mandy8055.github.io"
      type="image/png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sign Up Today</h1>
      <!-- Form -->
      <form id="form">
        <!-- Full Name -->
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            placeholder="Full Name"
            required
            minlength="3"
            maxlength="100"
            name="fullName"
          />
        </div>
        <!-- Phone Number -->
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            placeholder="+91-9415123456"
            required
            pattern="^(?:\+\d{2}-|0)\d{10}$"
            name="phone"
          />
        </div>
        <!-- Email Address -->
        <div class="form-group">
          <label for="email">Email Number</label>
          <input
            type="email"
            id="email"
            placeholder="email@address.com"
            name="email"
            required
          />
        </div>
        <!-- Website URL -->
        <div class="form-group">
          <label for="website">Website URL</label>
          <input
            type="url"
            id="website"
            placeholder="https://somewebsite.com"
            name="webUrl"
          />
        </div>
        <!-- Password -->
        <div class="form-group">
          <label for="password1">Password</label>
          <input
            type="password"
            id="password1"
            placeholder="Password (Min. 8 characters)"
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
            title="Please include atleast one lowercase, uppercase and digits"
            required
          />
        </div>
        <!-- Confirm Password -->
        <div class="form-group">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            id="password2"
            placeholder="Confirm Password"
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
            name="password"
            required
          />
        </div>
        <button type="submit">Register</button>
      </form>
      <!-- Error/Success message -->
      <div class="message-container">
        <h3 id="message">Don't Hesitate</h3>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
